name: iOS CI

on:
    push:
      branches:
        - main
    pull_request:
      types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
      name: SonarQube
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        - name: SonarCloud Scan
          uses: SonarSource/sonarcloud-github-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  xcode-tests:
    name: Build and Tests
    needs: sonarcloud
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: 'latest'
    - name: Pre-boot Simulator
      run: |
        xcrun simctl boot "iPhone 15 Pro" || true
        sleep 30
    - name: Run Unit Tests
      run: xcodebuild test -project SE491GroupProject.xcodeproj -scheme SE491GroupProject -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' -enableCodeCoverage YES -resultBundlePath TestResults
    - uses: kishikawakatsumi/xcresulttool@v1
      with:
          path: $(pwd)/TestResults.xcresult
          token: '${{ secrets.GITHUB_TOKEN }}'
      if: success() || failure()
    - name: Install Codecov uploader
      run: |
        curl -Os https://uploader.codecov.io/latest/macos/codecov
        chmod +x codecov
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
